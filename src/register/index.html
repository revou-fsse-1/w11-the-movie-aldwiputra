<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet" />
    <link
      href="https://assets.website-files.com/61af164800e38c4f53c60b4e/61af164800e38cd504c60bad_RevoU%20favicon.svg"
      rel="shortcut icon"
      type="image/x-icon" />
    <link
      href="https://assets.website-files.com/61af164800e38c4f53c60b4e/61af164800e38c10e6c60bac_RevoU%20centered.svg"
      rel="apple-touch-icon" />
    <link href="../output.css" rel="stylesheet" />
    <title>TMW - Register</title>
  </head>
  <body class="bg-slate-200">
    <section class="min-h-screen flex justify-center items-center">
      <div class="max-w-[28rem] px-6">
        <a
          class="group block text-5xl text-slate-700 text-center hover:text-sky-600 font-bold leading-[1.2] md:leading-[1.1] md:text-6xl"
          href="/">
          TMW<span class="text-sky-600 group-hover:text-slate-700">.</span>
        </a>

        <div
          class="mt-6 h-[2px] w-full bg-gradient-to-r from-transparent from-25% via-slate-700/75 via-50% to-transparent to-75%"></div>

        <form id="form-register" class="mt-8">
          <input
            class="w-full py-3 px-4 bg-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-600"
            type="text"
            id="username"
            placeholder="Username" />

          <input
            class="mt-6 w-full py-3 px-4 bg-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-600"
            type="email"
            id="email"
            placeholder="Email Address" />

          <input
            class="mt-6 w-full py-3 px-4 bg-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-600"
            type="password"
            id="password"
            placeholder="Password" />

          <input
            class="mt-6 w-full py-3 px-4 bg-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-600"
            type="password"
            id="password-confirmation"
            placeholder="Confirm Password" />

          <button
            class="mt-8 disabled:bg-gray-500 bg-sky-600 hover:bg-sky-500 w-full py-3 font-medium text-white rounded-md"
            type="submit">
            Register
          </button>
        </form>

        <span class="block text-center mt-6"
          >You don't have an account?
          <a href="/login" class="text-sky-600 font-medium hover:underline underline-offset-2"
            >Login</a
          >
        </span>
      </div>
    </section>

    <div
      id="toast"
      class="invisible items-center duration-500 -translate-y-60 transition-transform flex gap-2 rounded-md absolute top-12 left-1/2 -translate-x-1/2 py-4 px-6 ring-2 drop-shadow-md">
      <img src="../assets/icon-check.svg" class="aspect-square w-6" />
      <div class="w-[1px] h-8 bg-black/10"></div>
      <p class="font-medium text-sm">Username this successfully created</p>
    </div>

    <script src="./register.js"></script>
  </body>
</html>
